server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
#<<< API Gateway / Routes
      routes:
        - id: improved-restaurant-search
          uri: http://localhost:8082
          predicates:
            - Path=/restaurants/**, 
        - id: simplified-order-process
          uri: http://localhost:8083
          predicates:
            - Path=/orders/**, 
        - id: enhanced-address-input
          uri: http://localhost:8084
          predicates:
            - Path=/deliveryAddresses/**, 
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
#>>> API Gateway / Routes
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: improved-restaurant-search
          uri: http://improvedRestaurantSearch:8080
          predicates:
            - Path=/restaurants/**, 
        - id: simplified-order-process
          uri: http://simplifiedOrderProcess:8080
          predicates:
            - Path=/orders/**, 
        - id: enhanced-address-input
          uri: http://enhancedAddressInput:8080
          predicates:
            - Path=/deliveryAddresses/**, 
        - id: frontend
          uri: http://frontend:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080
